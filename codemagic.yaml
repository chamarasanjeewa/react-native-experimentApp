workflows:
  android:
    environment:
     groups:
        - leave-app-secrets
    cache:
      cache_paths:
        - $CM_BUILD_DIR/node_modules
    scripts:
      - name: Install Yarn Dependencies
        script: |
          yarn install
      - name: Install Fastlane
        script: gem install fastlane -N
          
      - name: Build Android APK
        working_directory: android
        script: fastlane build
    artifacts:
      - app/build/outputs/**/**/*.apk
